version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cepic-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cepic
      POSTGRES_USER: ${DB_USER:-cepic_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cepic_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-cepic_user} -d cepic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cepic-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: cepic-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${DB_USER:-cepic_user}:${DB_PASSWORD:-cepic_secure_password_2024}@postgres:5432/cepic
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_minimum_64_chars_change_this}
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your_refresh_secret_key_minimum_64_chars}
      - JWT_REFRESH_EXPIRES_IN=30d
      - CSRF_SECRET=${CSRF_SECRET:-your_csrf_secret_key_minimum_32_chars}
      - COOKIE_SECRET=${COOKIE_SECRET:-your_cookie_secret_key_minimum_32_chars}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:5173}
      # Email (optional - uses console in dev)
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@cepic.ci}
      # CinetPay (optional)
      - CINETPAY_API_KEY=${CINETPAY_API_KEY:-}
      - CINETPAY_SITE_ID=${CINETPAY_SITE_ID:-}
      - CINETPAY_SECRET_KEY=${CINETPAY_SECRET_KEY:-}
      - CINETPAY_MODE=${CINETPAY_MODE:-SANDBOX}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - cepic-network

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
    container_name: cepic-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cepic-network

volumes:
  postgres_data:
  uploads_data:

networks:
  cepic-network:
    driver: bridge
